<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/style-prestamo.css">
  <link rel="shortcut icon" href="./assets/favicon.png">

  <title>Prestamo Personal Online en efectivo</title>
</head>

<body>
  <div class="container">

    <div class="d-flex ">
      <div class="container mx-auto my-auto mt-4">
        <a class="navbar-brand fw-bold active" href="./index.html" target="_blank">Banca Digital <span
            class="text-primary"> .</span></a>
        <h3 class="mt-3">Simula y Solicita tu Préstamo Efectivo</h3>

        <label for="basic-url" class="mt-3">Cuanto deseas que te prestemos?</label>

        <div class="container input-group mt-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" min="3000" max="100000" aria-label="Amount (to the nearest dollar)" id="prestamo" required>
        </div>
        <div class="mt-3">
          <small data-toggle="tooltip" data-placement="top" title="Sujeto a previa evaluación">Desde $ 3,000 hasta $100,000</small>
        </div>
        <div class="mt-3">

          <label for="basic-url">Escoge la cantidad de cuotas:</label>
          <select class="form-select m-3" id="cantCuotas" required>
            <option selected>Selecciona...</option>
            <option value="3">3 cuotas</option>
            <option value="6">6 cuotas</option>
            <option value="9">9 cuotas</option>
            <option value="12">12 cuotas</option>
            <option value="15">15 cuotas</option>
            <option value="18">18 cuotas</option>
          </select>
        </div>

        <div class="mt-3">

          <label for="basic-url">Tipo de cuota:</label>
          <select class="form-select m-3" id="tipoCuota" required>
            <option selected>Selecciona...</option>
            <option value="20">Ordinaria (20% interes)</option>
            <option value="15">Extraordinaria (15% interes)</option>
            <option value="10">Pequeña Empresa (10% interes)</option>
          </select>
        </div>

        <button type="button" class="btn btn-primary btn-lg mt-3 mx-5 px-3 btnCalcular fw-bold" data-toggle="modal" data-target="#exampleModalCenter">Simular cuotas</button>
        <button class="btn btn-danger btn-lg mt-3 mx-5 px-3 btnLimpiar fw-bold" data-toggle="modal" data-target="#exampleModalCenter">Limpiar</button>

      </div>
    </div>


  </div>
  <!-- Cronograma de Pagos -->
  <div class="container col-lg-8 mt-5 mb-5" id="table-cronograma">
    <table class="table">
      <thead class="active fw-bold">
        <tr class="table-head">
          <th>Fecha</th>
          <th>Cuota</th>
          <th>Capital</th>
          <th>Interes</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody class="table-cronograma">

      </tbody>
    </table>

    <div class="container mt-5 div-btn">

    </div>
  </div>

  <!-- CDNs Bootstrap / Javascript / JQuery -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script async src="./main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <script src="./moment.js"></script>
</body>

</html>
