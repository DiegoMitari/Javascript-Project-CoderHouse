<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banca Digital | Login</title>
    <link rel="stylesheet" href="./css/style-login.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <section>
        <div class="row g-0">
            <div class="col-lg-7">
                <!-- Carrousel -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                          <div class="d-none d-md-block">
                            <img src="./assets/blog-01.jpg" class="d-block img-fluid w-100" id="img-login">
                          </div>
                      </div>
                      
                      <div class="carousel-item">
                        <div class="d-none d-md-block">
                          <img src="./assets/blog-02.jpg" class="d-block img-fluid w-100" id="img-login">
                        </div>
                    </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>

            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-3 w-100 align-self-center">
                    <div class="">
                        <a href="./index.html" class="text-decoration-none"><h1>Banca Digital<span class="text-primary"> .</span></h1></a>
                        <h2>Fintech<span class="text-primary"> .</span></h2>
                    </div>
                </div>

                <div class="px-lg-5 py-lg-3 p-4 w-100">
                    <h4 class="font-weight-bold mb-3">Bienvenid@ de vuelta</h4>
<!-- Form Login -->
                    <form class="mb-4">
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                          <input type="password" class="form-control mb-2" placeholder="Ingresa tu password" id="exampleInputPassword1">
                          <a id="emailHelp" class="form-text text-muted text-decoration-none" href="#">¿Haz olvidado tu password?</a>
                        
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3" id="btn-init">Iniciar Sesión</button>
                      </form>

                      <p class="font-weight-bold text-muted text-center">O inicia Sesion con </p>

                      <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-light border text-reset border-secondary m-3 flex-grow-1" id="btn-login-social">
                          <i class="fab fa-google mr-4" id="logo-social"></i>Google
                        </button>

                        <button type="submit" class="btn btn-outline-light border text-reset border-secondary m-3 flex-grow-1" id="btn-login-social">
                          <i class="fab fa-facebook mr-4" id="logo-social"></i>Facebook
                        </button>
                      </div>
                </div>

                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-bloc mb-0k">¿Todavia no tienes una cuenta?</p><a href="#" class="text-decoration-none font-weight-bold">Crea una ahora</a>
                </div>

            </div>
        </div>
    </section>

    <!-- CDNs Bootstrap / Javascript / JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2cec4928c6.js" crossorigin="anonymous"></script>       

</body>

</html>
